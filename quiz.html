<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/quiz-styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and CSS Quiz</title>
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>1. What does the acronym CSS stand for?</legend>
                <div class="q1">
                    <label for="q1"></label>  
                    <input type="text" id="q1" name="q1" placeholder="Enter your answer here.">
                </div>
            </fieldset>

            <fieldset>
                <legend>2. How are id and class attributes selected in CSS?</legend>
                <div class="q2">
                    <label for="q2"></label>  
                    <input type="text" id="q2" name="q2" placeholder="Enter your answer here.">
                </div>
            </fieldset>

            <fieldset>
                <legend>3. Which of the following is a valid CSS comment?</legend>
                <div class="q3">
                    <label for="comment"></label>  
                    <select id="comment" name="comment">
                        <option value="option1">This is a CSS comment //</option>
                        <option value="option2">// This is a CSS comment</option>
                        <option value="option3">/* This is a CSS comment */</option>
                        <option value="option4">/* This is a CSS comment */</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>4. What is the bottom margin given this declaration?</legend>
                <div class="p">
                    <p>margin: 10px 5px 15px;</p>
                </div>
                <div class="q4">
                    <label for="q4"></label>  
                    <input type="text" id="q4" name="q4" placeholder="Enter your answer here.">
                </div>    
            </fieldset>
            
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>
</html>
