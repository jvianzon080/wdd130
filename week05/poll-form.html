<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="poll-styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
</head>

<body>
    <header>
        <h1>WDD 130 | Ezra Vianzon | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item">
                    <label for="fullname">Full Name</label>  
                    <input type="text" id="fullname" name="fullname" placeholder="John Doe">
                </div>
                <div class="form-item column1">
                    <label for="email">Email</label>
                    <input type="email" id="useremail" name="useremail" placeholder="johndoe@email.com">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="column2">
                    <div class="question-row1">
                    <label for="browser">What is your favorite internet browser?</label>
                        <select id="browser" name="browser">
                            <option value="chrome">Chrome</option>
                            <option value="firefox">Firefox</option>
                            <option value="safari">Safari</option>
                            <option value="edge">Edge</option>
                            <option value="brave">Brave</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="question-row2">
                        <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" id="pet" name="pet">
                    </div>
                    <div class="question-row3">
                        <label for="feedback">List the places you have lived:</label>
                        <textarea id="feedback" name="feedback" rows="4"
                            placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
                    </div>
                </div>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    
    <footer>
        <p>Â©2024 | HTML Form - User Poll Activity | Ezra Vianzon </p>
    </footer>
</body>

</html>
