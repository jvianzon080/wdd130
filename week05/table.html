<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
    <link rel="stylesheet" href="table-styles.css">
</head>
<body>
    <table>
        <caption>Table 1: A Try It Example</caption>
        <thead>
            <tr>
                <th colspan="2">The table header</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cell 1</td>
                <td>Cell 2</td>
            </tr>
            <tr>
                <td>Cell 3</td>
                <td rowspan="2">Cell 4</td>
            </tr>
        <tr>
            <td>Cell 5</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
